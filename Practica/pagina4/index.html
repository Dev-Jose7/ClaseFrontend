<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de ventas</h1>

    <!-- Formulario de inicio de sesion -->

    <fieldset class="contenedor">
        <legend>Inicio de sesion</legend>
        <h2 id="statusLogin"></h2>
        <form class="formulario contenedor">
            <div>
                <label for="email">Correo</label>
                <input type="text" id="email">
            </div>

            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password">
            </div>

            <div>
                <input type="submit" name="" id="submit">
            </div>
        </form>
    </fieldset>

    <fieldset class="contenedor">
        <legend>Registrate</legend>
        <h2 id="statusRegister"></h2>
        <form class="formulario contenedor">
            <div>
                <label for="nameRegister">Nombre</label>
                <input type="text" id="nameRegister">
            </div>

            <div>
                <label for="emailRegister">Correo</label>
                <input type="text" id="emailRegister">
            </div>

            <div>
                <label for="passwordRegister">Contraseña</label>
                <input type="password" id="passwordRegister">
            </div>

            <div>
                <input type="submit" name="" id="submitRegister">
            </div>
        </form>
    </fieldset>

    <fieldset class="contenedor" id="dashboard">
        <legend>Dashboard</legend>
        <ul>
            <li><a href="#">Ver inventario</a></li>
            <li><a href="#">Agregar productos</a></li>
            <li><a href="#" id="signout">Cerrar sesion</a></li>
        </ul>
    </fieldset>

    <script src="./app.js"></script>
</body>
</html>
