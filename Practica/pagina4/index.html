<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index1.js" defer></script>
</head>
<body>
    <h1>Sistema de Ventas</h1>

    <!-- Formulario de inicio de sesión -->
    <div id="login" class="login">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="loginUsername" placeholder="Usuario">
        <input type="password" id="loginPassword" placeholder="Contraseña">
        <button id="loginBtn">Iniciar Sesión</button>
        <p id="errorMsgLogin"></p>
        <p>¿No tienes cuenta? <a href="#" id="goToRegister">Registrarse</a></p>
    </div>

    <!-- Formulario de registro -->
    <div id="register" class="login oculto">
        <h2>Registrarse</h2>
        <input type="text" id="registerUsername" placeholder="Usuario">
        <input type="password" id="registerPassword" placeholder="Contraseña">
        <button id="registerBtn">Registrarse</button>
        <p id="errorMsgRegister"></p>
        <p>¿Ya tienes cuenta? <a href="#" id="goToLogin">Iniciar Sesión</a></p>
    </div>

    <!-- Menú visible solo si el usuario está logueado -->
    <nav id="menu" class="menu oculto">
        <ul>
            <li><a href="#" id="verInventario">Ver Inventario</a></li>
            <li><a href="#" id="agregarProducto">Agregar Producto</a></li>
            <li><a href="#" id="logoutBtn">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <!-- Inventario -->
    <h2 id="tituloInventario" class="oculto">Inventario Completo</h2>
    <div class="inventario oculto"></div>

</body>
</html>
